<div>
    <h2 translate="opendatacollectorApp.dataSet.home.title">DataSets</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dataSet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="opendatacollectorApp.dataSet.home.createLabel">Create new DataSet
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'opendatacollectorApp.dataSet.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span translate="opendatacollectorApp.dataSet.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descripcion"><span translate="opendatacollectorApp.dataSet.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span translate="opendatacollectorApp.dataSet.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="enlaceDescarga"><span translate="opendatacollectorApp.dataSet.enlaceDescarga">EnlaceDescarga</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ciudad.nombre"><span translate="opendatacollectorApp.dataSet.ciudad">ciudad</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="categoria.nombre"><span translate="opendatacollectorApp.dataSet.categoria">categoria</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dataSet in dataSets track by dataSet.id">
                    <td><a ui-sref="dataSet.detail({id:dataSet.id})">{{dataSet.id}}</a></td>
                    <td>{{dataSet.nombre}}</td>
                    <td>{{dataSet.descripcion}}</td>
                        <td>{{dataSet.fecha | date:'mediumDate'}}</td>
                    <td>{{dataSet.enlaceDescarga}}</td>
                    <td>
                        <a ui-sref="ciudad.detail({id:dataSet.ciudad.id})">{{dataSet.ciudad.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="categoria.detail({id:dataSet.categoria.id})">{{dataSet.categoria.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dataSet.detail({id:dataSet.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dataSet.edit({id:dataSet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dataSet.delete({id:dataSet.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
