
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBarrioLabel" translate="opendatacollectorApp.barrio.home.createOrEditLabel">Create or edit a Barrio</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="barrio.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="opendatacollectorApp.barrio.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="barrio.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="opendatacollectorApp.barrio.nombreCsvOrigen" for="field_nombreCsvOrigen">NombreCsvOrigen</label>
            <input type="text" class="form-control" name="nombreCsvOrigen" id="field_nombreCsvOrigen"
                    ng-model="barrio.nombreCsvOrigen"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="opendatacollectorApp.barrio.nombreCsvDestino" for="field_nombreCsvDestino">NombreCsvDestino</label>
            <input type="text" class="form-control" name="nombreCsvDestino" id="field_nombreCsvDestino"
                    ng-model="barrio.nombreCsvDestino"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
