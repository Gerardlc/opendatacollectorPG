
<div>
    <h2><span translate="opendatacollectorApp.ciudad.detail.title">Ciudad</span> {{ciudad.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="opendatacollectorApp.ciudad.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{ciudad.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="opendatacollectorApp.ciudad.pais">Pais</span>
                </td>
                <td>
                    <span class="form-control-static">{{ciudad.pais}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="opendatacollectorApp.ciudad.categoria">categoria</span>
                </td>
                <td>
                    <span ng-repeat="categoria in ciudad.categorias">
                        <a class="form-control-static" ui-sref="categoria.detail({id: {{categoria.id}}})">{{categoria.nombre}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
